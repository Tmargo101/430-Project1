<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Places</title>
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />
    
    <script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
  
  </head>
  <body>
    <div id="app">
      <nav-bar v-bind:appTitle="appTitle" v-bind:currentPage="pageTitle"></nav-bar>      
      <h1 class="display-4 center">{{pageTitle}}</h1>
      <div class="container row">
        <div class="col-9">
          <place-list v-bind:places="places" v-bind:title="pageTitle"></place-list>
        </div>
        <place-info></place-info>
      </div>

    </div>
    
    <script src="/src/vueComponents.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          appTitle: "Places to Eat",
          pageTitle: "Show all places",
          api: {
            getAllPlaces: "http://localhost:3000/get-all-places",
            getPlace: "http://localhost:3000/get-place"
          },
          places: {},
          place: {},
        },
        methods:{
        getAllPlaces(){
          fetch(this.api.getAllPlaces)
            .then(response => {
            if(!response.ok){
              throw Error(`ERROR: ${response.statusText}`);
            }
            return response.json();
            })
            .then(json => {	
              console.log(json);
              this.places = json;
            });
          }, // end getAllPlaces
          getPlace(){
            let url = `${this.api.getPlace}?placeID=1`
            fetch(url)
              .then(response => {
              if(!response.ok){
                throw Error(`ERROR: ${response.statusText}`);
              }
              return response.json();
              })
              .then(json => {	
                console.log(json);
                this.places = json;
              });
            } // end getAllPlaces
  
        }, // end methods
        created() {
          this.getAllPlaces();
        }
      });
    </script>
      
  </body>
</html>
