<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Admin</title>
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />
    
    <script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
  
  </head>
  <body>
    <div id="app">
      <nav-bar :title="appTitle"></nav-bar>
      <div class="container mt-5">
        <h1 class="display-4">{{pageTitle}}</h1>
      </div>
      <div class="container">
        <form>
          <label for="placename">Place name:</label><br>
          <input type="text" id="placename" name="placename"><br>
          
          <label for="address">Address:</label><br>
          <input type="text" id="address" name="address"><br>
          
          <label for="reccomendedby">Recommended by:</label><br>
          <input type="text" id="reccomendedby" name="reccomendedby" v-bind:placeholder="username"><br>
          
          <label for="notes">Notes:</label><br>
          <textarea id="notes" name="notes" rows="4" cols="50"></textarea>
          <br>
          <input type="submit">
        </form>
      </div>

    </div>
      
    <script src="/src/vueComponents.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          appTitle: "Places to Eat",
          pageTitle: "Add a new Place",
          username: "",
          api: {
            getAllPlaces: "http://localhost:3000/get-all-places",
            getPlace: "http://localhost:3000/get-place"
          },
          places: {},
        },
        methods:{
        getAllPlaces(){
          fetch(this.api.getAllPlaces)
            .then(response => {
            if(!response.ok){
              throw Error(`ERROR: ${response.statusText}`);
            }
            return response.json();
            })
            .then(json => {	
              console.log(json);
              this.places = json;
            });
          } // end getAllPlaces
        }, // end methods
        created() {
          this.getAllPlaces();
        },
        mounted() {
          if(localStorage.username) {
            this.username = localStorage.username;
          }
        },
        watch:{
          username(newUsername) {
            localStorage.username = newUsername;
          }
        }
      });
    </script>
      
  </body>
</html>
