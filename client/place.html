<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Admin</title>
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />
    
    <script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
  
  </head>
  <body>
    <div id="app">
      <nav-bar title="Places"></nav-bar>
      <h1 class="display-4">Admin</h1>
      <div class="container">
        <place-list v-bind:places="places" v-bind:title="pageTitle"></place-list>
      </div>
    </div>
      
    <script src="/src/vueComponents.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          appTitle: "Places to Eat",
          pageTitle: "Admin",
          api: {
            getAllPlaces: "http://localhost:3000/get-all-places",
            getPlace: "http://localhost:3000/get-place"
          },
          places: {},
        },
        methods:{
        getAllPlaces(){
          fetch(this.api.getAllPlaces)
            .then(response => {
            if(!response.ok){
              throw Error(`ERROR: ${response.statusText}`);
            }
            return response.json();
            })
            .then(json => {	
              console.log(json);
              this.places = json;
            });
          } // end getAllPlaces
        }, // end methods
        created() {
          this.getAllPlaces();
        },
        mounted() {
          if(localStorage.name) this.name = localStorage.name;
        },
        watch:{
          name(newName) {
            localStorage.name = newName;
          }
        }
      
      });
    </script>
      
  </body>
</html>
